<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request a Royal Website</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Playfair Display for headings, Inter for body -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <!-- reCAPTCHA API script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    /* Custom styles for a royal dark theme */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url('background.webp') center center / cover no-repeat;
    z-index: -1;
  }
  body {
    background-color: #1a0a2e; /* fallback color */
    color: #e0e0e0;
    font-family: 'Inter', sans-serif;
  }
    h2 {
      font-family: 'Playfair Display', serif;
      color: #ffd700; /* Gold color for headings */
    }
    .form-input {
      background-color: rgba(255, 255, 255, 0.2); /* 80% transparent white for inputs (20% opacity) */
      border: 1px solid #4a2d73; /* Darker purple border */
      color: #000000; /* Dark text on light input background */
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.2s ease-in-out;
    }
    .form-input:focus {
      outline: none;
      border-color: #a06cd5; /* Lighter purple on focus */
      box-shadow: 0 0 0 3px rgba(160, 108, 213, 0.5); /* Soft glow */
    }
    /* Placeholder color for transparent white inputs */
    .form-input::placeholder {
      color: rgba(26, 10, 46, 0.7); /* Darker, slightly transparent placeholder */
    }
    .custom-file-upload {
      display: inline-block;
      cursor: pointer;
      background-color: #a06cd5; /* Purple button */
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
    }
    .custom-file-upload:hover {
      background-color: #8e5bc2; /* Darker purple on hover */
      transform: translateY(-1px);
    }
    .submit-button {
      background-color: #ffd700; /* Gold button */
      color: #1a0a2e; /* Dark text on gold */
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      padding: 0.8rem 2rem;
      border-radius: 0.5rem;
      transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out, box-shadow 0.2s ease-in-out;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .submit-button:hover {
      background-color: #e6c200; /* Darker gold on hover */
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }
    .status-message {
        color: #ffd700; /* Gold for status messages */
        font-weight: 600;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="bg-gradient-to-br from-[rgba(255,255,255,0.3)] to-[rgba(255,255,255,0.3)] p-8 md:p-12 rounded-xl shadow-2xl max-w-xl w-full border border-[#4a2d73]">
    <div class="text-center mb-8">
      <!-- Royal Logo Image -->
      <img src="logo.webp" alt="Website Logo"
     class="mx-auto mb-4 rounded-full object-cover border-2 border-[#ffd700] w-auto h-auto max-w-[150px] max-h-[150px]">
      <h2 class="text-4xl font-bold mb-2 text-[#1a0a2e]">Request Your Royal Website</h2>
      <p class="text-gray-600 text-lg">Get a custom website completely free, with full source code and end-to-end encryption for your files.
        Fast, secure, and lag-freeâ€”plus quick support whenever you need it.

.</p>
    </div>

    <form id="websiteForm" class="space-y-6">
      <div>
        <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Your Name</label>
        <div class="relative">
            <input type="text" name="name" id="name" placeholder="Enter your name" required class="form-input w-full pl-10">
            <!-- User Icon -->
            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
        </div>
      </div>

      <div>
        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Your Email</label>
        <div class="relative">
            <input type="email" name="email" id="email" placeholder="Enter your email" required class="form-input w-full pl-10">
            <!-- Email Icon -->
            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
        </div>
      </div>

      <div>
        <label for="description" class="block text-gray-700 text-sm font-medium mb-2">Describe your website vision</label>
        <div class="relative">
            <textarea name="description" id="description" placeholder="Share your ideas, features, and desired aesthetics..." required rows="5" class="form-input w-full pl-10 resize-y"></textarea>
            <!-- Description Icon (Pencil) -->
            <svg class="absolute left-3 top-3 w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
            </svg>
        </div>
      </div>

      <div>
        <label for="fileUpload" class="block text-gray-700 text-sm font-medium mb-2">Upload Reference Files (Optional)</label>
        <input type="file" id="fileUpload" class="hidden">
        <label for="fileUpload" class="custom-file-upload">
            <!-- Upload Icon -->
            <svg class="inline-block w-5 h-5 mr-2 -mt-0.5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 2.8l4.9-4.9c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0L13 12.17V4c0-.55-.45-1-1-1s-1 .45-1 1v8.17L7.51 8.49c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L12 14.8z"/>
            </svg>
            Choose File
        </label>
        <span id="fileName" class="ml-3 text-gray-600 text-sm">No file chosen</span>
      </div>

      <div class="flex justify-center mt-6">
        <!-- Add your reCAPTCHA site key here -->
        <div class="g-recaptcha" data-sitekey="6LeBnnQrAAAAAI05Gmmxe3T1nUuj3G-kZprk9eWw"></div>
      </div>

      <button type="submit" class="submit-button w-full">
        Submit Royal Request
      </button>
    </form>

    <p id="status" class="status-message text-center mt-6"></p>
  </div>

  <script>
    const form = document.getElementById("websiteForm");
    const fileInput = document.getElementById("fileUpload");
    const fileNameSpan = document.getElementById("fileName");
    const status = document.getElementById("status");

    // Update file name display
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        fileNameSpan.textContent = fileInput.files[0].name;
      } else {
        fileNameSpan.textContent = "No file chosen";
      }
    });

    form.onsubmit = async (e) => {
      e.preventDefault();
      status.innerText = "Processing your royal request...";
      status.classList.remove('text-red-500', 'text-green-500'); // Clear previous status colors
      status.classList.add('text-[#ffd700]'); // Add gold color for processing

      const name = form.name.value;
      const email = form.email.value;
      const description = form.description.value;
      const file = fileInput.files[0];

      // Get reCAPTCHA response
      const recaptchaResponse = grecaptcha.getResponse();

      if (!recaptchaResponse) {
        status.innerText = "Please complete the reCAPTCHA.";
        status.classList.remove('text-[#ffd700]');
        status.classList.add('text-red-500');
        return; // Stop form submission if reCAPTCHA is not completed
      }

      // IMPORTANT: For secure reCAPTCHA, 'recaptchaResponse' MUST be sent to your
      // server-side backend for verification against Google's reCAPTCHA API
      // using your reCAPTCHA secret key.
      // The current Google Apps Script setup (no-cors) cannot securely perform this verification.
      console.log("reCAPTCHA Response Token:", recaptchaResponse);
      // You would typically send this token along with other form data to your backend.

      let fileUrl = "No file";

      try {
        if (file) {
          const formData = new FormData();
          formData.append("file", file);
          formData.append("upload_preset", "my_unsigned"); // Ensure this preset is configured correctly in Cloudinary

          const cloudRes = await fetch("https://api.cloudinary.com/v1_1/dauiqlm2g/auto/upload", {
            method: "POST",
            body: formData
          });

          if (!cloudRes.ok) {
            const errorData = await cloudRes.json();
            throw new Error(`Cloudinary upload failed: ${errorData.error.message}`);
          }

          const cloudData = await cloudRes.json();
          fileUrl = cloudData.secure_url;
        }

        // Send data to Google Sheets via Apps Script Web App
        // Note: 'no-cors' mode means you won't be able to read the response from the Apps Script.
        // If you need to read the response, the Apps Script must be configured with CORS headers
        // allowing your domain, and you'd use 'cors' mode.
        // For secure reCAPTCHA, you would also send the recaptchaResponse here
        // and your Apps Script would need to verify it.
        await fetch("https://script.google.com/macros/s/AKfycbzNUk2YG1nNJd5iWviLHo8I8adTNCQgDR9FW9JnsEVf9Yk-DdunCEcOvRPlTfXMazDi/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, description, fileUrl, recaptchaResponse }), // Added recaptchaResponse
        });

        status.innerText = "Your royal request has been submitted successfully!";
        status.classList.remove('text-[#ffd700]');
        status.classList.add('text-green-500'); // Green for success
        form.reset();
        fileNameSpan.textContent = "No file chosen"; // Reset file name display
        grecaptcha.reset(); // Reset reCAPTCHA after successful submission
      } catch (error) {
        console.error("Submission error:", error);
        status.innerText = `Submission failed: ${error.message || 'Please try again.'}`;
        status.classList.remove('text-[#ffd700]');
        status.classList.add('text-red-500'); // Red for error
        grecaptcha.reset(); // Reset reCAPTCHA on error
      }
    };
  </script>
</body>
</html>
